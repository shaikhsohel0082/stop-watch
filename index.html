<html>

<head>
    <title>stopwatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/6dc83f0160.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="watch-container" class="shadow-lg p-3 mb-5 bg-body-tertiary rounded ">
        <h1 style="color: chocolate;" class="animate__animated animate__rubberBand ">StopWatch
        </h1>
        <div id="watch" class="animate__animated animate__slideInLeft">
            <div id="watch-display" style="margin-top: 50px;">
                <h1 id="timer" style="padding-top: 7px;">00:00:00</h1>
            </div>
            <div id="buttons">
                <div><button id="start-btn" type="button" class="btn btn-outline-primary"><i class="fa-solid fa-play"
                            style="margin-right: 7px;"></i>Start</button></div>
                <div><button id="stop-btn" type="button" class="btn btn-outline-primary"><i class="fa-solid fa-stop"
                            style="margin-right: 7px;"></i>Stop</button></div>
                <div><button id="reset-btn" type="button" class="btn btn-outline-primary"><i
                            class="fa-solid fa-rotate-right" style="margin-right: 7px;"></i>Reset</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="stopwatch.js"></script>
</body>

</html>
